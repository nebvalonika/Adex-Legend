            <!--HEADER-->
        <header> 
        <img src="./Logo/ADEX.png" width="100">
        </header>

            <div class="item-navigasi">
                <a class="destination" href="./index.html">HOME</a>

            <div class="item-navigasi">

    <!--Slogan-->
    <div class="slogan">
        <span>BEYOND BATTLE ROYALE, <br> Show 'em what you're made of in Adex Legends,<br> a free-to-play hero shooter where contenders from across the Frontier team up to battle for glory, fame, and fortune.</span>

    </div>

    <!-- Register -->
    <br> <br>
    <div class="content-register">
        <form onsubmit="validasi(event)">
            <div class="container-register">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Input Username"> <br>

                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" placeholder="Input Full name"> <br>

                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Input Email"><br>

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Input Password"> <br>

                <label for="confirm password">Confirm password</label>
                <input id="confirmpass" type="password" placeholder="Input Confirm Password"> <br>

                <input type="checkbox" id="checker">
                <label for="checkbox">I aggree with terms and condition </label> <br>

                <input type="submit" value="register">
                <br>
                <div class="error-message" id="error-msg"></div>
            </div>
        </form>
    </div>

    <!--FOOTER-->
    <div class="footer">
        <footer>
            <div class="gambar">
                <div class="img1">
                    <img src="./IMAGE/download_4.png" alt="" height="100px">
                </div>
                <div class="img3">
                    <img src="./Logo/ADEX.png" alt="" height="100px">
                </div>
                <div class="img2">
                    <img src="./Logo/ADEX_1.png" alt="" height="100px">
                </div>
